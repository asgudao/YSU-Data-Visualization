<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>ECharts 雷达图 - 福利待遇对比分析</title> -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chart {
            flex: 1;
            width: 100%;
        }
        .title {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chart"></div>
    </div>

    <script>
        // 雷达图数据
        const indicator = [
            { name: '五险一金', max: 100 },
            { name: '带薪年假', max: 100 },
            { name: '节日福利', max: 100 },
            { name: '绩效奖金', max: 100 },
            { name: '年终奖金', max: 100 },
            { name: '股票期权', max: 100 },
            { name: '弹性工作', max: 100 },
            { name: '定期体检', max: 100 }
        ];

        const data = [
            {
                name: '民营',
                value: [65.3, 42.1, 38.7, 58.9, 62.4, 8.7, 15.3, 45.6],
                itemStyle: { color: '#2C3E50' },
                areaStyle: { color: 'rgba(44, 62, 80, 0.2)' }
            },
            {
                name: '国企',
                value: [81.8, 55.8, 41.2, 67.3, 71.2, 4.3, 12.8, 59.7],
                itemStyle: { color: '#E74C3C' },
                areaStyle: { color: 'rgba(231, 76, 60, 0.2)' }
            },
            {
                name: '已上市',
                value: [78.9, 48.3, 45.6, 71.2, 78.9, 12.4, 18.7, 52.3],
                itemStyle: { color: '#27AE60' },
                areaStyle: { color: 'rgba(39, 174, 96, 0.2)' }
            },
            {
                name: '外资（欧美）',
                value: [85.6, 62.4, 52.3, 65.7, 69.8, 15.3, 28.9, 48.7],
                itemStyle: { color: '#F39C12' },
                areaStyle: { color: 'rgba(243, 156, 18, 0.2)' }
            }
        ];

        // 初始化图表
        const chart = echarts.init(document.getElementById('chart'));

        // 配置选项
        const option = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    let result = `<strong>${params.data.name}</strong><br/>`;
                    params.data.value.forEach((value, index) => {
                        result += `${indicator[index].name}: ${value}%<br/>`;
                    });
                    return result;
                }
            },
            legend: {
                data: data.map(item => item.name),
                orient: 'horizontal',
                bottom: 0,
                textStyle: {
                    fontSize: 14
                }
            },
            radar: {
                indicator: indicator,
                center: ['50%', '50%'],
                radius: '70%',
                axisName: {
                    color: '#333',
                    fontSize: 12,
                    fontWeight: 'bold'
                },
                splitArea: {
                    areaStyle: {
                        color: ['rgba(44, 62, 80, 0.05)', 'rgba(44, 62, 80, 0.1)'],
                        shadowColor: 'rgba(0, 0, 0, 0.2)',
                        shadowBlur: 10
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(44, 62, 80, 0.3)',
                        width: 1
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(44, 62, 80, 0.5)',
                        width: 2
                    }
                }
            },
            series: [{
                type: 'radar',
                data: data,
                symbol: 'circle',
                symbolSize: 8,
                lineStyle: {
                    width: 3
                },
                emphasis: {
                    lineStyle: {
                        width: 5
                    },
                    itemStyle: {
                        borderWidth: 3,
                        borderColor: '#fff'
                    }
                }
            }]
        };

        // 设置配置项
        chart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
