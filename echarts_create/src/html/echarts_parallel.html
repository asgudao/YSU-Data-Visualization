<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts 平行坐标图 - 学历与工作经验性价比分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chart {
            flex: 1;
            width: 100%;
        }
        .title {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fas fa-project-diagram"></i> 学历与工作经验在职业发展中的"性价比"分析
        </div>
        <div id="chart"></div>
    </div>

    <script>
        // 平行坐标数据
        const data = [
            [0, 0, 8500, 1234],  // 本科, 无需经验, 8500元, 1234岗位
            [0, 1, 12000, 2345], // 本科, 1年及以上, 12000元, 2345岗位
            [0, 2, 15000, 1876], // 本科, 2年及以上, 15000元, 1876岗位
            [0, 3, 18000, 3456], // 本科, 3年及以上, 18000元, 3456岗位
            [0, 4, 22000, 2654], // 本科, 5年及以上, 22000元, 2654岗位
            [0, 5, 28000, 876],  // 本科, 10年及以上, 28000元, 876岗位
            [1, 0, 7500, 987],   // 大专, 无需经验, 7500元, 987岗位
            [1, 1, 10000, 1456], // 大专, 1年及以上, 10000元, 1456岗位
            [1, 2, 13000, 1234], // 大专, 2年及以上, 13000元, 1234岗位
            [1, 3, 15000, 1876], // 大专, 3年及以上, 15000元, 1876岗位
            [1, 4, 19000, 1234], // 大专, 5年及以上, 19000元, 1234岗位
            [1, 5, 24000, 456],  // 大专, 10年及以上, 24000元, 456岗位
            [2, 0, 12000, 345],  // 硕士, 无需经验, 12000元, 345岗位
            [2, 1, 18000, 567],  // 硕士, 1年及以上, 18000元, 567岗位
            [2, 2, 24000, 456],  // 硕士, 2年及以上, 24000元, 456岗位
            [2, 3, 28000, 789],  // 硕士, 3年及以上, 28000元, 789岗位
            [2, 4, 35000, 456],  // 硕士, 5年及以上, 35000元, 456岗位
            [2, 5, 42000, 234],  // 硕士, 10年及以上, 42000元, 234岗位
            [3, 0, 18000, 89],   // 博士, 无需经验, 18000元, 89岗位
            [3, 1, 25000, 123],  // 博士, 1年及以上, 25000元, 123岗位
            [3, 2, 32000, 98],   // 博士, 2年及以上, 32000元, 98岗位
            [3, 3, 40000, 156],  // 博士, 3年及以上, 40000元, 156岗位
            [3, 4, 50000, 87],   // 博士, 5年及以上, 50000元, 87岗位
            [3, 5, 65000, 45]    // 博士, 10年及以上, 65000元, 45岗位
        ];

        // 初始化图表
        const chart = echarts.init(document.getElementById('chart'));

        // 配置选项
        const option = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    const data = params.data;
                    const eduNames = ['本科', '大专', '硕士', '博士'];
                    const expNames = ['无需经验', '1年及以上', '2年及以上', '3年及以上', '5年及以上', '10年及以上'];
                    
                    return `<strong>${eduNames[data[0]]} - ${expNames[data[1]]}</strong><br/>
                            平均薪资: ${data[2]}元<br/>
                            岗位数量: ${data[3]}个`;
                }
            },
            parallelAxis: [
                {
                    dim: 0,
                    name: '学历要求',
                    type: 'category',
                    data: ['本科', '大专', '硕士', '博士']
                },
                {
                    dim: 1,
                    name: '工作经验',
                    type: 'category',
                    data: ['无需经验', '1年及以上', '2年及以上', '3年及以上', '5年及以上', '10年及以上']
                },
                {
                    dim: 2,
                    name: '平均薪资(元)',
                    type: 'value',
                    min: 0,
                    max: 70000
                },
                {
                    dim: 3,
                    name: '岗位数量',
                    type: 'value',
                    min: 0,
                    max: 4000
                }
            ],
            series: [{
                type: 'parallel',
                data: data,
                lineStyle: {
                    width: 3,
                    opacity: 0.7,
                    color: function(params) {
                        // 根据学历设置不同颜色
                        const colors = ['#2C3E50', '#E74C3C', '#27AE60', '#F39C12'];
                        return colors[params.data[0]];
                    }
                },
                emphasis: {
                    lineStyle: {
                        width: 6,
                        opacity: 1
                    }
                },
                blendMode: 'lighter'
            }]
        };

        // 设置配置项
        chart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
