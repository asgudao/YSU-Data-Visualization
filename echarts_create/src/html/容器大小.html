<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>total</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;       /* 垂直居中 */
            justify-content: center;   /* 水平居中 */
            background: #f5f7fa;
        }
        #main {
            width: 900px;
            height: 520px;
            background: pink;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.06);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- 定义图表容器 -->
<div id="main"></div>

<script>
    var myChart = echarts.init(document.getElementById('main'),null, {
        width: 600,
        height: 400
    });

    // myChart.resize({
    //     width: 600,
    //     height: 400
    // });

    var option = {
        title: {
            text: '2024年各地区产品销售统计',
            subtext: '单位：万元',
            left: 'center',
            textStyle: {
                color: '#333',
                fontSize: 20,
                fontWeight: 'bold'
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: { type: 'shadow' },
            backgroundColor: '#fff',
            textStyle: {
                color: '#333',
                fontSize: 14
            }
        },
        legend: {
            data: ['电子产品', '家居用品', '食品', '服装'],
            orient: 'horizontal',
            bottom: '1%',
            textStyle: { color: '#666', fontSize: 14 }
        },
        grid: {
            left: '8%',
            right: '8%',
            top: '18%',
            bottom: '14%',
            containLabel: true
        },
        color: ['#3398DB', '#00CC99', '#FF9933', '#B266FF'],
        xAxis: {
            type: 'category',
            name: '地区',
            data: ['北京', '上海', '广州', '深圳', '成都', '杭州', '西安', '武汉'],
            axisLine: { lineStyle: { color: '#ccc' }},
            axisLabel: { rotate: 30 }
        },
        yAxis: {
            type: 'value',
            name: '销售额（万元）',
            splitLine: { lineStyle: { color: '#eee' }},
            axisLabel: { formatter: '{value}' }
        },
        series: [
            {
                name: '电子产品',
                type: 'bar',
                data: [120, 95, 78, 135, 110, 90, 80, 100],
                label: { show: true, position: 'top' }
            },
            {
                name: '家居用品',
                type: 'bar',
                data: [85, 120, 105, 98, 87, 100, 90, 95],
                label: { show: true, position: 'top' }
            },
            {
                name: '食品',
                type: 'bar',
                data: [70, 82, 100, 90, 93, 77, 99, 88],
                label: { show: true, position: 'top' }
            },
            {
                name: '服装',
                type: 'bar',
                data: [68, 110, 95, 70, 102, 85, 80, 93],
                label: { show: true, position: 'top' }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
