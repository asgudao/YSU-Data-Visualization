<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT行业招聘数据可视化分析报告</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #34495E;
            --accent-color: #E74C3C;
            --light-gray: #ECF0F1;
            --medium-gray: #BDC3C7;
            --dark-gray: #7F8C8D;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--primary-color);
            background-color: var(--light-gray);
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 页面标题区优化 */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 25px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.95;
            max-width: 900px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* 主内容网格布局优化 */
        .dashboard-grid {
            display: grid;
            gap: 25px;
            margin: 30px 0;
        }

        /* 优化卡片样式 */
        .chart-card {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        /* 图表标题样式优化 */
        .chart-card-header {
            background: transparent;
            color: var(--primary-color);
            padding: 12px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-card-icon {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        /* 图表容器样式 */
        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .chart-frame {
            width: 100%;
            height: 400px;
            border: none;
            transition: opacity 0.3s ease;
        }

        .chart-card:hover .chart-frame {
            opacity: 0.98;
        }

        /* 响应式调整优化 */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .chart-frame {
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .chart-frame {
                height: 250px;
            }
        }

        /* 页脚优化 */
        footer {
            background: var(--primary-color);
            text-align: center;
            padding: 15px 0;
            font-size: 0.85rem;
            margin-top: 30px;
            border-radius: 15px 15px 0 0;
        }

        /* 添加页面加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 平滑滚动效果 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- 主内容区域：网格布局展示所有图表 -->
    <div class="container">
        <div class="dashboard-grid">
            <!-- 旭日图：岗位类型与人才要求 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_sunburst.html" frameborder="0"></iframe>
            </div>

            <!-- 网络图：城市-职位网络关系 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_network.html" frameborder="0"></iframe>
            </div>

            <!-- 树状图：企业属性层次化影响 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_treemap.html" frameborder="0"></iframe>
            </div>

            <!-- 平行坐标图：学历-经验-薪资 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_parallel.html" frameborder="0"></iframe>
            </div>

            <!-- 桑基图：岗位流向趋势 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_sankey.html" frameborder="0"></iframe>
            </div>

            <!-- 雷达图：福利待遇覆盖对比 -->
            <div class="chart-card">
                    <iframe class="chart-frame" src="echarts_radar.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 优化的页面动画效果
            const cards = document.querySelectorAll('.chart-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.animation = 'fadeInUp 0.6s ease forwards';
                card.style.animationDelay = `${index * 150}ms`;
            });

            // 图表加载完成检测
            const iframes = document.querySelectorAll('.chart-frame');
            iframes.forEach(iframe => {
                iframe.onload = function() {
                    this.style.opacity = '1';
                };
            });
        });
    </script>
</body>
</html>
