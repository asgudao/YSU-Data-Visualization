<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>datasetLabel</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;       /* 垂直居中 */
            justify-content: center;   /* 水平居中 */
            background: #f5f7fa;
        }
        #main {
            width: 900px;
            height: 520px;
            background: beige;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.06);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- 定义图表容器 -->
<div id="main"></div>

<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {

        legend: {
            data: ['电子产品', '家居用品', '食品', '服装'],
            orient: 'horizontal',
            bottom: '1%',
            textStyle: { color: '#666', fontSize: 14 }
        },

        //    新增 dataset 对象，统一管理所有数据
        //    第一行是维度（表头），之后每一行是对应的数据记录。
        dataset: {
            source: [
                ['地区', '电子产品', '家居用品', '食品', '服装'],
                ['北京', 120, 85, 70, 68],
                ['上海', 95, 120, 82, 110],
                ['广州', 78, 105, 100, 95],
                ['深圳', 135, 98, 90, 70],
                ['成都', 110, 87, 93, 102],
                ['杭州', 90, 100, 77, 85],
                ['西安', 80, 90, 99, 80],
                ['武汉', 100, 95, 88, 93]


                // 删除类目信息

                // ['家居用品', '食品', '服装'],
                // [120, 85, 70, 68],
                // [95, 120, 82, 110],
                // [78, 105, 100, 95],
                // [135, 98, 90, 70],
                // [110, 87, 93, 102],
                // [90, 100, 77, 85],
                // [80, 90, 99, 80],
                // [100, 95, 88, 93]


                // 删除数据

                // ['地区', '电子产品', '家居用品', '食品'],
                // ['北京', 120, 85, 70],
                // ['上海', 95, 120, 82],
                // ['广州', 78, 105, 100],
                // ['深圳', 135, 98, 90],
                // ['成都', 110, 87, 93],
                // ['杭州', 90, 100, 77],
                // ['西安', 80, 90, 99],
                // ['武汉', 100, 95, 88]
            ]
        },

        color: ['#3398DB', '#00CC99', '#FF9933', '#B266FF'],

        xAxis: {
            type: 'category', // 声明为类目轴
            name: '地区',
            // 移除 xAxis.data，因为 ECharts 会自动从 dataset.source 的第一列获取类目数据
            // data: ['北京', '上海', '广州', '深圳', '成都', '杭州', '西安', '武汉'],

            axisLine: { lineStyle: { color: '#ccc' }},
            axisLabel: { rotate: 30 }
        },
        yAxis: {},


        //    移除 series 中所有的 data 属性, series 数组的长度需要和你要展示的数据列数一致
        //    ECharts 会自动将 dataset 的第2,3,4,5列数据依次映射到这4个series中

        series: [
            {
                name: '电子产品',
                type: 'bar',
                //data: [120, 95, 78, 135, 110, 90, 80, 100],
                label: { show: true, position: 'top' }
            },
            {
                name: '家居用品',
                type: 'bar',
                label: { show: true, position: 'top' }
            },
            {
                name: '食品',
                type: 'bar',
                label: { show: true, position: 'top' }
            },
            {
                name: '服装',
                type: 'bar',
                label: { show: true, position: 'top' }
            },
            // {
            //     name: '办公用品',
            //     type: 'bar',
            //     label: { show: true, position: 'top' }
            // }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
