<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>series</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
        }
        #main {
            width: 900px;
            height: 520px;
            background: #fff;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.06);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- 定义图表容器 -->
<div id="main"></div>

<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        legend: {
            data: ['电子产品', '家居用品', '食品', '服装'],
            orient: 'horizontal',
            bottom: '1%',
            textStyle: { color: '#666', fontSize: 14 }
        },
        xAxis: {
            type: 'category',
            name: '地区',
            data: ['北京', '上海', '广州', '深圳', '成都', '杭州', '西安', '武汉'],
        },
        yAxis: {},
        series: [
            {
                name: '电子产品',
                type: 'bar',
                data: [120, 95, 78, 135, 110, 90, 80, 100],
            },
            {
                name: '家居用品',
                type: 'bar',
                data: [85, 120, 105, 98, 87, 100, 90, 95],
            },
            {
                name: '食品',
                type: 'bar',
                data: [70, 82, 100, 90, 93, 77, 99, 88],
            },
            {
                name: '服装',
                type: 'bar',
                data: [68, 110, 95, 70, 102, 85, 80, 93],
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
