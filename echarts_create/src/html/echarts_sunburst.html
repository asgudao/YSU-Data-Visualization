        // 初始化图表
        const chart = echarts.init(document.getElementById('chart'));

        // 配置选项
        const option = {
            series: {
                type: 'sunburst',
                data: data.children,
                radius: [0, '95%'],
                center: ['50%', '50%'],
                sort: null,
                emphasis: {
                    focus: 'ancestor'
                },
                levels: [
                    {},
                    {
                        r0: '15%',
                        r: '35%',
                        itemStyle: {
                            borderWidth: 2,
                            borderColor: '#fff'
                        },
                        label: {
                            rotate: 'tangential'
                        }
                    },
                    {
                        r0: '35%',
                        r: '70%',
                        label: {
                            align: 'right'
                        }
                    },
                    {
                        r0: '70%',
                        r: '72%',
                        label: {
                            position: 'outside',
                            padding: 3,
                            silent: false,
                            fontSize: 10
                        },
                        itemStyle: {
                            borderWidth: 3,
                            borderColor: '#fff'
                        }
                    }
                ],
                label: {
                    show: true,
                    color: '#333',
                    fontSize: 12
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    if (params.data.avg_salary) {
                        return `<strong>${params.data.name}</strong><br/>
                                岗位数量: ${params.data.value}<br/>
                                平均薪资: ${params.data.avg_salary}元`;
                    } else {
                        return `<strong>${params.data.name}</strong><br/>岗位数量: ${params.data.value}`;
                    }
                }
            }
        };

        // 设置配置项
        chart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
